<ion-view view-title="{{prod.productName}}">
  <ion-content class="padding">
		<ion-item class="item-remove-animate item-icon-right">
			<div class="prodName">{{prod.productName}}</div>
			<div class="qty_amount"><div style="float:left;">Quantity: {{prod.quantity}}</div><div style="float:right;"> Amount: {{prod.amount}}</div></div>
		</ion-item>
  </ion-content>
</ion-view>
